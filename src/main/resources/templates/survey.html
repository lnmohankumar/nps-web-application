
<!doctype html>
<html lang="en">
<head>
    <title>Feedback Form by Creative Tim </title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    
    <meta name="keywords" content="feedback form, bootstrap freebies, bootstrap feedback form, beautiful bootstrap form, jquery plugin, creative tim, give feedback, mailchimp">
   <meta name="description" content="Create a beautiful and stylish feedback form.">

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="Feedback Form">
    <meta itemprop="description" content="Create a beautiful and stylish feedback form.">
    <meta itemprop="image" content="http://s3.amazonaws.com/creativetim_bucket/products/13/with-gold.jpg">
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@creativetim">
    <meta name="twitter:title" content="Feedback Form by Creative Tim">
    <meta name="twitter:description" content="Create a beautiful and stylish feedback form.">
    <meta name="twitter:creator" content="@creativetim">
    <meta name="twitter:image" content="http://s3.amazonaws.com/creativetim_bucket/products/13/with-gold.jpg">

    <!-- Open Graph data -->
    <meta property="og:title" content="Feedback Form by Creative Tim" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://demos.creative-tim.com/feedback" />
    <meta property="og:image" content="http://s3.amazonaws.com/creativetim_bucket/products/13/with-gold.jpg" />
    <meta property="og:description" content="Create a beautiful and stylish feedback form." />
    <meta property="og:site_name" content="Creative Tim" />
	
    <link href="../assets/css/bootstrap.css" rel="stylesheet" />
	<link href="../assets/css/feedback_custom.css" rel="stylesheet" />  
  
	<script src="../assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../assets/js/feedback_custom.js" type="text/javascript"></script>
  
  
</head>
<body class="fixed-background-feedback" id="content">
<div class="container">
<div class="row">
<div class="col-md-1"></div>
<div class="col-md-10">
   					<form id="surveyForm" class="form-horizontal" action="/surveyData" method="post">
		<div class="jumbotron">
			   <p th:text="'Hello, ' + ${email} + ', How are you doing.. '" />
			   <legend></legend>
			    <p>Please take a moment to let us know what you think by answering just two questions. Your feedback will help improve our service.</p>
		</div>
        <div class="sheet-box-feedback sheet-box">
        
        <div class="row">
                    <div class="col-md-9">
                    <h4><b>  How likely are you to recommend DBS to a friend or colleague?</b></h4>
                    </div>
               </div>

               		<div class="row">

	                    <div>
							<label class="radio-inline"><input type="radio" name="optradio" value="1">1</label>
							<label class="radio-inline"><input type="radio" name="optradio" value="2">2</label>
							<label class="radio-inline"><input type="radio" name="optradio" value="3">3</label>
							<label class="radio-inline"><input type="radio" name="optradio" value="4">4</label>
							<label class="radio-inline"><input type="radio" name="optradio" value="5">5</label>
							<label class="radio-inline"><input type="radio" name="optradio" value="6">6</label>
							<label class="radio-inline"><input type="radio" name="optradio" value="7">7</label>
							<label class="radio-inline"><input type="radio" name="optradio" value="8">8</label>
							<label class="radio-inline"><input type="radio" name="optradio" value="9">9</label>
							<label class="radio-inline"><input type="radio" name="optradio" value="10">10</label>
						</div>
				    </div>	
				   <legend></legend>	
				  <div class="row">
                    <div class="col-md-9">
                    <h4><b>  What could we do better? How could we improve your experience?</b></h4>
                    </div>
               </div>			             
				      <div class="row">
						<div class="form-group">
						  <textarea class="form-control" rows="5" id="comment" name="comment" placeholder="comments here"></textarea>
						</div>
						 <input id="rating" type="hidden" name="rating" >
						 <input id="name1" type="hidden" name="name1" th:attr="value=${name}">
						 <input id="email1" type="hidden" name="email1" th:attr="value=${email}" >
						 <input id="timestamp1" type="hidden" name="timestamp1" th:attr="value=${timeStamp}" >
						  <input id="isfirstTime1" type="hidden" name="isfirstTime1" th:attr="value=${isfirstTime}" >
						<button type="submit" onclick="setRating();" class="btn btn-info btn-lg">Submit</button>
					</div>
         	</div>
         	</form>
        </div>
   
					
</div>
</div>>
</body>
 <script>
	function setRating() {
		  var rated = $("input[name='optradio']:checked").val();
		  document.getElementById("rating").setAttribute('value',rated);  
		}
		
		window.onload = function() {

			if(document.getElementById('isfirstTime1').value == 'true'){

					$.ajax({
					      type: "GET",
					      url: "/greeting",
					      contentType: "application/x-www-form-urlencoded",
					      success: function(responseData, textStatus, jqXHR) {
					          	 	document.getElementById("content").innerHTML = responseData;
					      },
					      error: function(jqXHR, textStatus, errorThrown) {
					          console.log(errorThrown);
					      }
					  })	
			}
			
		}
</script>

  
</html>
