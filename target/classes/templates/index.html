<!DOCTYPE html>
<html lang="en">
<head>
<title>Path Finder</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
}

/* Style the header */
.header {
    padding: 80px;
    text-align: center;
    background: #1abc9c;
    color: white;
}

/* Increase the font size of the h1 element */
.header h1 {
    font-size: 40px;
}

/* Style the top navigation bar */
.navbar {
    overflow: hidden;
    background-color: #333;
}

/* Style the navigation bar links */
.navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

/* Right-aligned link */
.navbar a.right {
    float: right;
}

/* Change color on hover */
.navbar a:hover {
    background-color: #ddd;
    color: black;
}


/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
    position: relative;
}

/* Extra styles for the cancel button */
.cancelbtn2 {
    padding: 14px 20px;
    background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn2, .signupbtn {
  float: left;
  width: 50%;
}

img.avatar {
    width: 40%;
    border-radius: 50%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* The Modal (background) */
.modal1 {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
}

/* The Modal (background) */
.modal2 {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: #474e5d;
    padding-top: 50px;
}


/* The Close Button (x) */
.close {
    position: absolute;
    right: 25px;
    top: 0;
    color: #000;
    font-size: 35px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: red;
    cursor: pointer;
}

/* Clear floats */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}


/* Add Zoom Animation */
.animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)} 
    to {-webkit-transform: scale(1)}
}
    
@keyframes animatezoom {
    from {transform: scale(0)} 
    to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn  {
       width: 100%;
    }
}

</style>
</head>
<body>

<div class="header">
  <h1>Path Finder</h1>
  <p>One stop solution to all the survey</p>
  <button onclick="document.getElementById('id01').style.display='block'" style="width:30%;">Login</button>
  <button onclick="document.getElementById('id02').style.display='block'" style="width:30%;">Sign Up</button>
</div>

<div class="navbar">
  <a href="#" class="right">contact</a>
</div>



<script>
// Get the modal
var modal1 = document.getElementById('id01');
var modal2 = document.getElementById('id02');


// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal1 || event.target == modal2) {
        modal.style.display = "none";
    }
}

window.onload = function() {
	$('#loginFail').hide();
	$('#signUpFail').hide();
}

function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}


function submitLoginForm() {
  	$('#id01').submit(function(event) {
	    // Stop the browser from submitting the form.

	    
	    event.preventDefault();

		$.ajax({
		      type: "POST",
		      url: "/login",
		      contentType: "application/x-www-form-urlencoded",
		      data:$('#id0101').serialize(),
		      success: function(responseData, textStatus, jqXHR) {
		    	  
		    	  if(responseData != 'false') {
		    		  setCookie("user", responseData.split('#')[0], 1)
		    		   setCookie("email", responseData.split('#')[1], 1)
		    		  document.getElementById("id0101").submit();
    		  
		    	  }else {
		    		 
		    			$('#loginFail').show();
		    			
		    			setTimeout(function myFunction() {
		    				$('#loginFail').hide();
		    			}, 3000);
		    	  }
		    	  
		      },
		      error: function(jqXHR, textStatus, errorThrown) {
		          console.log(errorThrown);
		      }
		  })	
	    
	    // TODO
	});
 }		


function submitSignupForm() {
  	$('#id02').submit(function(event) {
	    // Stop the browser from submitting the form.

	    
	    event.preventDefault();

		$.ajax({
		      type: "POST",
		      url: "/signup",
		      contentType: "application/x-www-form-urlencoded",
		      data:$('#id0201').serialize(),
		      success: function(responseData, textStatus, jqXHR) {
		    	  
		    	  if(responseData != 'false') {
		    		  
		    		  document.getElementById("id0101").submit();	    		  
		    		  
		    	  }else {
		    		 
		    			$('#signUpFail').show();
		    			
		    			setTimeout(function myFunction() {
		    				$('#signUpFail').hide();
		    			}, 3000);
		    	  }
		    	  
		      },
		      error: function(jqXHR, textStatus, errorThrown) {
		          console.log(errorThrown);
		      }
		  })	
	    
	    // TODO
	});
 }	


</script>

<div id="id01" class="modal1">
  
  <form id="id0101" class="modal-content animate" action="/dashboard" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" id="loginEmail" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
        
      <button type="submit" onClick='submitLoginForm()'>Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
			<div class="alert alert-danger" ID="loginFail" role="alert">
			  <strong>Invalid password, Please try again</strong>
			</div>

    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>



<div id="id02" class="modal2">
  <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form id="id0201" class="modal-content" action="/index" method="post">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required>
      
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
 
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn2">Cancel</button>
        <button type="submit" class="signupbtn" onClick='submitSignupForm()'>Sign Up</button>
      </div>
             <div class="alert alert-danger" ID="signUpFail" role="alert">
			  <strong>User already registered!!!</strong>
			</div>

    </div>
  </form>
</div>
</body>
</html>
